<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Calzanity</title>
</head>

<body>
    <div class="loader fullscreen flex-container black">
        <div class="flex-item" style="margin-right: 10px">
            <div class="spinner-border text-light" style="width: 3.5rem; height: 3.5rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="flex-item">
            <h1>Loading...</h1>
        </div>
    </div>
    <div class="loader fullscreen flex-container hidden romantic" id="video">

        <div class="flex-container-row">
            <div class="flex-item">
                <h2>Watch in full screen for best experience</h2>
            </div>
            <div class="flex-item">

                <iframe src="https://drive.google.com/file/d/1GHf_bh7Xpz9JqbCKheoCU5wRNmHb_4MU/preview" width="360"
                    height="640"></iframe>
            </div>
            <div class="flex-item" style="height: 50px;">
                <h1>   </h1>
            </div>
        </div>

    </div>
    <div class="flex-container-row">
        <div class="flex-item black fullscreen">
            <div class="flex-inner">
                <div class="flex-contianer-row">
                    <div class="flex-item">
                        <img height="100px" src="./profile circle.fw.png">
                    </div>

                    <div class="flex-item">
                        <h1>CALZ GAMING</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-item black fullscreen">
        <div class="flex-contianer-row">
            <div class="flex-item">
                <h1>No we're not about to sell you a course...</h1>
            </div>
        </div>
    </div>
    <div class="flex-item black fullscreen">
        <div class="flex-container-column">
            <div class="flex-item">
                <img width="70%" src="./play.png" onclick="onVideo()">
            </div>
            <br>
            <div class="flex-item">
                <h2>turn on sound for best experience</h2>
            </div>
        </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
